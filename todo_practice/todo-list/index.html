<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Todolist</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Todo List</h4>
                            <form id="taskForm" class="add-items d-flex">
                                <input  id="formInput" type="text" class="form-control todo-list-input" placeholder="¿Qué necesitas hacer hoy?">
                                <button type="submit" class="add btn btn-primary font-weight-bold todo-list-add-btn">Añadir</button>
                            </form>
                            <div class="list-wrapper">
                                <ul id="testClass" class="d-flex flex-column-reverse todo-list">
                                   
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/todolist.js"></script>
</body>
</html>
